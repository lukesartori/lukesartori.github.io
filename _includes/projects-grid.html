
<div class="container">
	<div class="row">
		<div class="twelve columns">
			<ul class="project-grid">
				{% for post in site.posts %}
				<a href="{{ post.url }}" class="">
					<li class="item hvr-grow" style="background-image:url()">
						<img src="{{site.url}}/images/{{post.tile_image}}">
						<h4>{{ post.sub_heading }}</h4>
					</li>
				</a>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
